  <body>
    <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="img/logo.png" alt="My Logo" id="logo" />

    <!-- Contact Form -->
  <section id="contact">
    <div class="container">
      <h2 class="section-title py-4">Contact me</h2>
        <div class="bottom-line"></div>
        <p class="lead text-center">Here is how you can reach me...</p>
        <form>
          <div class="text-fields">
            <input type="text" class="text-input name-input" placeholder="Enter Your Name...">
            <input type="email" class="text-input email-input" placeholder="Enter Your Email...">
            <input type="text" class="text-input subject-input" placeholder="Enter The Subject...">
            <input type="number" class="text-input phone-input" placeholder="Enter Your Phone Number...">
            <textarea class="text-input message-input"  placeholder="Enter Message..."></textarea>
          </div>
          <button type="submit"> Send </button>
        </form>
        </div>
  </section>

  <div style="height: 100px;"></div>
<!-- Footer -->
<footer id="main-footer">

      <i class="fab fa-facebook-square"></i>
